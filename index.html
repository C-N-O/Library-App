<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="module"
      src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.1.0/uuidv4.min.js"
    ></script>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <header>
      <button class="btn add">ADD BOOK</button>
      <h1>Library</h1>
      <button class="btn find">FIND BOOK</button>
    </header>

    <main id="main">
      <div class="container">
        <!-- <div class="card">
          <div class="titleEL"></div>
              <div class="authorEL"></div>
              <div class="numPagesEL"></div>
              <div class="isCompletedEL"></div>  
        </div> -->
      </div>
      <div id="myModal" class="modal">
        <div class="form-container">
          <input
            class="inputField"
            id="formTitle"
            placeholder="Title"
            type="text"
            autocomplete="off"
          />
          <input
            class="inputField"
            id="formAuthor"
            placeholder="Author"
            type="text"
            autocomplete="off"
          />
          <input
            class="inputField"
            id="formNumpages"
            placeholder="Number of pages"
            type="number"
            autocomplete="off"
          />

          <div id="formCompleted">
            <h3>Have you completed this book?</h3>
            <label
              ><input
                type="radio"
                name="completed"
                id="yes"
                value="yes"
              />Yes</label
            >
            <label
              ><input
                type="radio"
                name="completed"
                id="no"
                value="no"
              />No</label
            >
          </div>

          <div class="form-btn">
            <button class="btn submit">Submit</button>
            <button class="btn cancel">Cancel</button>
          </div>
        </div>
      </div>
      <div class="detail">
        <!-- <div>
          <div class="titleEL"></div>
          <div class="authorEL"></div>
          <div class="numPagesEL"></div>
          <div class="isCompletedEL"></div>
        </div> -->
      </div>
      <div class="search-container"></div>
      <div id="searchModal" class="search-modal">
        <input
          class="inputField"
          id="searchTitle"
          placeholder="Search for a title"
          type="text"
          autocomplete="off"
        />
        <div class="form-btn">
          <button class="btn search">Search</button>
          <button class="btn cancelSearch">Cancel</button>
        </div>
      </div>
    </main>
  </body>
</html>
